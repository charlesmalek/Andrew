<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- SEO Tags -->
    {% seo %}
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    
    <!-- Preload critical assets -->
    <link rel="preload" href="{{ '/assets/index-cpcu_gDQ.css' | relative_url }}" as="style">
    <link rel="preload" href="{{ '/assets/index-DvKy81hz.js' | relative_url }}" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ '/assets/index-cpcu_gDQ.css' | relative_url }}">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Andrew Distribution",
        "description": "Reliable distribution solutions across the Midwest",
        "url": "{{ site.url }}{{ site.baseurl }}",
        "logo": "{{ site.url }}{{ site.baseurl }}/assets/andrew-fleet-final-BG24mtrR.jpg",
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+1-708-344-3200",
            "contactType": "customer service",
            "email": "info@andrewdistribution.com"
        },
        "address": {
            "@type": "PostalAddress",
            "addressLocality": "Melrose Park",
            "addressRegion": "IL",
            "addressCountry": "US"
        }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    
    <!-- Scripts -->
    <script type="module" src="{{ '/assets/index-DvKy81hz.js' | relative_url }}"></script>
    
    <!-- Analytics (optional) -->
    {% if site.google_analytics %}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
</body>
</html>
